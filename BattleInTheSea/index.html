<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Battle in the sea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin></link>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div id="security" >
      <div>
        <label for="pass">Password:</label>
        <input type="text" id="pass" name="password"
          minlength="5" maxlength="5" required></input>
      </div>
      <div>
        <input type="radio" id="hard" name="hardness_level" value="hard" />
        <label for="hard">hard</label>
        <br />
        <input type="radio" id="normal" name="hardness_level" value="normal" checked />
        <label for="normal">normal</label>
        <br />
        <input type="radio" id="easy" name="hardness_level" value="easy" />
        <label for="easy">easy</label>
      </div>
      <button id="submit">Sign in</button>
    </div>



    <canvas id="canvas1"></canvas>

    <img id="player" src="assets/player.png" />

    <img id="angler1" src="assets/angler1.png" />

    <img id="angler2" src="assets/angler2.png" />

    <img id="lucky" src="assets/lucky.png" />

    <img id="hivewhale" src="assets/hivewhale.png" />

    <img id="drone" src="assets/drone.png" />

    <img id="boss" src="assets/boss.png" />

    <img id="projectile" src="assets/projectile.png" />

    <img id="layer1" src="assets/layer1.png" />

    <img id="layer2" src="assets/layer2.png" />

    <img id="layer3" src="assets/layer3.png" />

    <img id="layer4" src="assets/layer4.png" />

    <img id="healthpackage" src="assets/healthpackage2.png" />

    <img id="ammo" src="assets/ammo.png" />

    <img id="base" src="assets/base.png" />

    <img id="boom" src="assets/smokeExplosion.png" />

    <img id="rocket" src="assets/rocket.png" />

    <img id="allrocket" src="assets/allrockets.png" />

    <img id="redbackground" src="assets/redbackground.png" />

    <img id="grabedhealing" src="assets/grabedhealing.png" />

    <img id="loadedammo" src="assets/loadedprojectile.png" />

    <script src="script.js"></script>
  </body>
</html >
